<label>Server Name</label>
<input type="text"
       class="form-control"
       [(ngModel)]="serverName"
       (input)="onServerNameChange()"
/>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p *ngIf="serverCreated; else noServer">Server has been created! Server name is {{ serverName }}</p>
<ng-template #noServer>
  <p>No server has been created!</p>
</ng-template>
<br/>

<label>Server Capacity</label>
<input type="text"
       class="form-control"
       [(ngModel)]="serverCapacity"
/>
<p>{{ serverCapacity }}</p>
<button
  class="btn btn-primary"
  [disabled]="serverCapacity === ''"
  (click)="onClearServerCapacity()"
>
  Clear Server Capacity
</button>
